{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu Lateral</title>

        <!--fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">

        <!--css-->
        <link rel="stylesheet" href="{% static 'style\pages\dashboard\menu_lateral.css' %}">

        <!--js-->
        <script src="{% static 'script\pages\dashboard\index_estacao\menu_lateral.js' %}" defer></script>
    </head>
    <body>
        <!--aside bar-->
        <nav class="navbar">            
            <div class="navbar-container">
                <!--logo div-->
                <div class="navbar-logo-div">
                    <a class="navbar-logo-link" href="#"><img class="navbar-logo-img" src="{% static 'images/global/logo_academy/logo-academy.png' %}" alt="logo"></a>
                    <button class="navbar-toggler"><img class="navbar-toggler-img" src="{% static 'images\pages\dashboard\index_dashboard\svg\menu.svg' %}" alt="menu-toggler"></button>
                </div>

                <!--search input-->
               

                <!--item list-->
                <ul class="menu-list">   
                    <li class="menu-item">                        
                        <a class="menu-link" href="#"> 
                            <img src="{% static 'images\pages\dashboard\index_dashboard\svg\grid.svg' %}" title="Dashboard" class="menu-icon" alt="grid">
                            <span class="menu-link-text">Projetos</span>                            
                        </a>
                    </li>
                    <li class="menu-item">                        
                        <a class="menu-link" class="menu-link" href="#">
                            <img src="{% static 'images\pages\dashboard\index_dashboard\svg\user.svg' %}" title="Clientes" class="menu-icon" alt="user">
                            <span class="menu-link-text">Alunos
                            </span>    
                        </a>
                    </li>
                </ul>
            </div>

            <!--div user info-->
            <div class="user-container">
                <div class="user-info">
                    <img class="user-img" src="" alt="photo">
                    <div class="user-details">
                        <h5 class="user-name">Irley Vieira Maia</h5>
                        <p class="user-occupation">Admin</p>
                    </div>
                </div>
                <a class="logout-btn" href="#">
                    <img class="logout-img" src="{% static 'images\pages\dashboard\index_dashboard\svg\log-out.svg' %}" alt="logout">
                </a>
            </div>
        </nav>
    </body>
</html>
