<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../style/cssbrabo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Redefinição de Senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="image-top">
            <img src="../img/Logo_ACADEMY_-_FULL_White.png" alt="#">
            <img src="../img/Group.svg" class="icone01" alt="">
            <img src="../img/Group 153.svg" class="icone02" alt="">
            <img src="../img/Group 156.svg" class="icone03" alt="">
            <img src="../img/Group 157.svg" class="icone04" alt="">
            <img src="../img/Group 160.svg" class="icone05" alt="">
        </div>
    
        <div class="formulario">
            <form action="#">
                <div class="cabecalho-formulario">
                    <div class="title">
                        <h2>Redefinir Senha</h2>
                    </div>
                    <div class="textos">
                        <p>Fique tranquilo! Enviaremos as instruções para você recuperar sua senha. Digite seu login ou email no campo abaixo:</p>
                        
                    </div>
                </div>
                <div class="inputs">
                    <div class="caixa-de-inputs"> 
                        <div class="input-container">
                            <input id="nome-usuario" type="text" class="text-input" placeholder=" " required>
                            <label for="nome-usuario" class="label">Digite aqui seu login ou email</label>
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                <div class="botao-para-cadastro">
                    <button type="submit" id="login-button">Redefinir Senha</button>
                </div>
                <div class="link-login"> 
                    <a href="login.html">Voltar ao Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../script/script.js"></script>
</body>
</html>
